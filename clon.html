<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="https://www.google.com/favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <div class="header-right">
            <a href="#">Gmail</a>
            <a href="#">Imágenes</a>
            <a href="#" class="apps-icon">
                <img src="./images/mostrar-boton-de-aplicaciones.png" alt="Google Apps">
            </a>
            <a href="#" class="user-icon">
                <img src="./images/Para CV.jpg" alt="User Avatar">
            </a>
        </div>
    </header>
    <div class="container">
        <div class="logo">
            <img src="./images/axolologo.gif" alt="Google">
        </div>
        <form class="search-form">
            <div class="search-bar">
                <input type="text" class="search-input" placeholder="Buscar en Google">
                <div class="search-icons">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-camera"></i>
                    <i class="fas fa-microphone"></i>
                </div>
            </div>
            <div class="buttons">
                <input type="submit" value="Buscar con Google" class="btn">
                <input type="button" value="Voy a tener suerte" class="btn">
            </div>
        </form>
    </div>
    <footer>
        <div class="footer-left">
            <a href="#">Publicidad</a>
            <a href="#">Negocios</a>
            <a href="#">Acerca de</a>
            <a href="#">Cómo funciona la Búsqueda</a>
        </div>
        <div class="footer-right">
            <a href="#">Privacidad</a>
            <a href="#">Condiciones</a>
            <a href="#">Preferencias</a>
        </div>
    </footer>
</body>
</html>
